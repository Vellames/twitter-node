<template name="users_view">
    <div>
        <form class="filter-form">
            <fieldset>
                <legend>{{_ "filter"}} ({{_ "header_menu_users"}})</legend>
                <div class="col-xs-12 col-sm-6">
                    <label for="filter_name">{{_ "name"}}</label>
                    <input type="text" class="form-control" id="filter_name" name="filter_name">
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label for="filter_email">{{_ "email"}}</label>
                    <input type="text" class="form-control" id="filter_email" name="filter_email">
                </div>
                <div class="col-xs-12 col-sm-3 margin-top-10">
                    <label>{{_ "active"}}</label>
                    <div>
                        <input type="checkbox" checked="checked" id="filter_active_yes" name="filter_active_yes">
                        <label for="filter_active_yes">{{_ "yes"}}</label>
                        <input type="checkbox" checked="checked" id="filter_active_not" name="filter_active_not">
                        <label for="filter_active_not">{{_ "not"}}</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3 margin-top-10">
                    <label>{{_ "admin"}}</label>
                    <div>
                        <input type="checkbox" checked="checked" id="filter_admin_yes" name="filter_admin_yes">
                        <label for="filter_admin_yes">{{_ "yes"}}</label>
                        <input type="checkbox" checked="checked" id="filter_admin_not" name="filter_admin_not">
                        <label for="filter_admin_not">{{_ "not"}}</label>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="button-div">
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{_ "filter"}}
                    </button>
                </div>
                <div class="clearfix"></div>
            </fieldset>
        </form>
    </div>

    <section class="list">
        <div class="table-responsive">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>{{_ "actions"}}</th>
                    <th>{{_ "name"}}</th>
                    <th>{{_ "email"}}</th>
                    <th>{{_ "active"}}</th>
                    <th>{{_ "admin"}}</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" title="{{_ "hint_see"}}">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                            </a>
                            <a class="btn btn-warning" title="{{_ "hint_edit"}}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a class="btn btn-success" title="{{_ "hint_activate"}}">
                                <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                            <a class="btn btn-default" title="{{_ "hint_adm_on"}}">
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                            </a>
                            <a class="btn btn-default" title="{{_ "hint_adm_off"}}">
                                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                            </a>
                        </div>
                    </td>
                    <td>Cassiano</td>
                    <td>c.vellames@outlook.com</td>
                    <td>Sim</td>
                    <td>Sim</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</template>
